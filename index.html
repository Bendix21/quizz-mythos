<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>À quel mythe appartiens-tu ?</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 30px; }
    .question { margin-bottom: 20px; }
    .result { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; margin-top: 30px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>✨ À quel mythe appartiens-tu ? ✨</h1>

  <form id="quizForm">
    <div class="question">
      <p>1. Quel élément te correspond le plus ?</p>
      <label><input type="radio" name="q1" value="feu"> 🔥 Feu</label><br>
      <label><input type="radio" name="q1" value="eau"> 💧 Eau</label><br>
      <label><input type="radio" name="q1" value="terre"> 🌍 Terre</label><br>
      <label><input type="radio" name="q1" value="air"> 🌬️ Air</label>
    </div>

    <div class="question">
      <p>2. Tu dois protéger ton peuple. Tu choisis de :</p>
      <label><input type="radio" name="q2" value="sagesse"> 📚 Utiliser la sagesse</label><br>
      <label><input type="radio" name="q2" value="combat"> ⚔️ Combattre sans peur</label><br>
      <label><input type="radio" name="q2" value="ombre"> 🕶️ T’effacer dans l’ombre</label><br>
      <label><input type="radio" name="q2" value="paix"> 🤝 Négocier avec l’ennemi</label>
    </div>

    <button type="button" onclick="calculateResult()">Voir le résultat</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    function calculateResult() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');

      if (!q1 || !q2) {
        alert("Merci de répondre à toutes les questions !");
        return;
      }

      let resultText = "";
      if (q1.value === "feu" && q2.value === "combat") {
        resultText = "🔥 Tu es comme **Amaterasu**, la déesse du soleil. Lumineuse et puissante, tu éclaires les autres dans les moments sombres.";
      } else if (q1.value === "eau" && q2.value === "sagesse") {
        resultText = "💧 Tu ressembles à **Isis**, déesse de la magie et du renouveau. Tu protèges et guéris avec calme et intelligence.";
      } else if (q1.value === "air" && q2.value === "ombre") {
        resultText = "🌬️ Tu es proche d’**Odin**, dieu du savoir et des secrets. Tu observes, tu analyses, et tu agis dans l’ombre.";
      } else if (q1.value === "terre" && q2.value === "paix") {
        resultText = "🌍 Tu incarnes l’esprit de **Quetzalcoatl**, créateur du monde. Tu crois en l’équilibre, la paix et la connaissance.";
      } else {
        resultText = "🌟 Tu es une fusion de plusieurs mythes : complexe, profond(e), et inspiré(e) ! Explore encore pour découvrir ton mythe intérieur.";
      }

      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "<h2>Résultat 🧿</h2><p>" + resultText + "</p>";
      resultBox.style.display = "block";
    }
  </script>

</body>
</html>
