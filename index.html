<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>À quel mythe appartiens-tu ?</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 30px; }
    .question { margin-bottom: 20px; }
    .result { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; margin-top: 30px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>✨ À quel mythe appartiens-tu ? ✨</h1>

  <form id="quizForm">
    <div class="question">
      <p>1. Quel élément te correspond le plus ?</p>
      <label><input type="radio" name="q1" value="feu"> 🔥 Feu</label><br>
      <label><input type="radio" name="q1" value="eau"> 💧 Eau</label><br>
      <label><input type="radio" name="q1" value="terre"> 🌍 Terre</label><br>
      <label><input type="radio" name="q1" value="air"> 🌬️ Air</label>
    </div>

    <div class="question">
      <p>2. Tu dois protéger ton peuple. Tu choisis de :</p>
      <label><input type="radio" name="q2" value="sagesse"> 📚 Utiliser la sagesse</label><br>
      <label><input type="radio" name="q2" value="combat"> ⚔️ Combattre sans peur</label><br>
      <label><input type="radio" name="q2" value="ombre"> 🕶️ T’effacer dans l’ombre</label><br>
      <label><input type="radio" name="q2" value="paix"> 🤝 Négocier avec l’ennemi</label>
    </div>

    <div class="question">
      <p>3. Quel lieu t’attire le plus ?</p>
      <label><input type="radio" name="q3" value="ciel"> ☁️ Les cieux</label><br>
      <label><input type="radio" name="q3" value="forêt"> 🌲 La forêt mystique</label><br>
      <label><input type="radio" name="q3" value="mer"> 🌊 L’océan infini</label><br>
      <label><input type="radio" name="q3" value="temple"> 🏛 Un ancien temple</label>
    </div>

    <div class="question">
      <p>4. Quel mot te représente le mieux ?</p>
      <label><input type="radio" name="q4" value="lumiere"> ✨ Lumière</label><br>
      <label><input type="radio" name="q4" value="mystere"> 🕵️ Mystère</label><br>
      <label><input type="radio" name="q4" value="force"> 💪 Force</label><br>
      <label><input type="radio" name="q4" value="connaissance"> 📖 Connaissance</label>
    </div>

    <button type="button" onclick="calculateResult()">Voir le résultat</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    function calculateResult() {
      const answers = ["q1", "q2", "q3", "q4"].map(q => document.querySelector(`input[name="${q}"]:checked`));
      if (answers.includes(null)) {
        alert("Merci de répondre à toutes les questions !");
        return;
      }

      const values = answers.map(el => el.value).join("-");

      let resultText = "";

      if (values.includes("feu") && values.includes("combat")) {
        resultText = "🔥 Tu es **Amaterasu**, déesse du Soleil. Rayonnant(e), courageux(se), tu affrontes les ténèbres avec ta lumière divine.";
      } else if (values.includes("eau") && values.includes("sagesse")) {
        resultText = "💧 Tu es **Isis**, maîtresse des secrets et de la magie. Empathique et puissante, tu fais renaître ce qui était perdu.";
      } else if (values.includes("air") && values.includes("mystere")) {
        resultText = "🌬️ Tu es **Odin**, dieu des vents et des runes. Stratège et mystérieux(se), tu détiens des savoirs anciens.";
      } else if (values.includes("terre") && values.includes("paix")) {
        resultText = "🌍 Tu es **Quetzalcoatl**, serpent à plumes. Créatif(ve) et sage, tu es le gardien de l’équilibre du monde.";
      } else if (values.includes("mer") && values.includes("force")) {
        resultText = "🌊 Tu es **Poséidon**, maître des flots. Impétueux(se) et puissant(e), tu domines les éléments.";
      } else {
        resultText = "🌟 Tu es une âme mythologique unique, un mélange subtil de plusieurs légendes. Continue à explorer ton univers intérieur !";
      }

      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "<h2>Résultat 🧿</h2><p>" + resultText + "</p>";
      resultBox.style.display = "block";
    }
  </script>

</body>
</html>
